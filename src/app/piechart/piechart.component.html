<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <div class="row justify-content-center container mt-4"><h2>{{piecharttitle}}</h2></div>
        <div class="row justify-content-center container mt-4">
            <div class="col-6 col-lg" *ngFor="let d of piechartdata"><span [style]="d.color"></span>{{d.title}}</div>
        </div>
        <div class="piechart">
            <div class="innerdiv" [style]="piechartstyle"></div>
            <button onclick="window.print();" [class]="btnstyle">Save Piechart</button>
        </div>
    </div>
</body>
</html>
